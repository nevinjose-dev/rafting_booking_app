<!DOCTYPE html>
<html>
<head>
  <title>Edit Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2faff;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003B73;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003B73;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Edit Booking #{{ booking[0] }}</h2>

    <label>Name</label>
    <input type="text" value="{{ booking[1] }}" readonly>

    <label>Phone</label>
    <input type="text" value="{{ booking[2] }}" readonly>

    <label>Current People</label>
    <input type="number" name="people" value="{{ booking[6] }}" min="1" max="30" required>

    <label>Current Raft No</label>
    <select name="raft" required>
      {% for i in range(1, 6) %}
        <option value="Raft {{ i }}" {% if booking[7] == ('Raft ' ~ i) %}selected{% endif %}>Raft {{ i }}</option>
      {% endfor %}
    </select>

    <label>New Total Amount (â‚¹)</label>
    <input type="number" name="remaining" value="{{ booking[9] }}" required>

    <button type="submit">Update Booking</button>
  </form>
</body>
</html>
